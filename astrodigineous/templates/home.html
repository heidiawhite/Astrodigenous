<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Hello, world!</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<span class="d-inline-block align-text-middle">
						<i class="fa fa-search" aria-hidden="true"></i>
					</span>
					AstroIndigenous Article Search
				</a>
			</div>
		</nav>

		<div class="container">
			<form id="search-form" action="/q" method="POST">
				<div class="mb-3">
					<label for="search-text" class="form-label">Search Text:</label>
					<input name="searchText" type="text" id="search-text" class="form-control" placeholder="Enter your search text here">
				</div>
				<div class="mb-3">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="contentType" id="ct-text" value="text">
						<label class="form-check-label" for="ct-text">Text</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="contentType" id="ct-image" value="image">
						<label class="form-check-label" for="ct-image">Image</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="contentType" id="ct-audio" value="audio">
						<label class="form-check-label" for="ct-audio">Audio</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="contentType" id="ct-video" value="video">
						<label class="form-check-label" for="ct-video">Video</label>
					</div>
				</div>
				<button type="submit" id="search-form-submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!-- Bootstrap JS Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<!-- FontAwesome JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</body>
</html>
